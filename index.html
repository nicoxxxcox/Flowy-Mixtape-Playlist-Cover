<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowy mixtape</title>
  <link rel="stylesheet" href="./assets/style/app.css">
</head>

<body>
  <header>
    <div class="main-nav container">
      <div class="logo">Flowy mixtape</div>
      <div class="nav">
        <div class="nav-list">
          <div class="nav-list__item"><a href="" class="nav-list__link">tracklist</a></div>
          <div class="nav-list__item"><a href="" class="nav-list__link">About</a></div>
          <div class="nav-list__item"><a href="" class="btn btn-white">listen now</a></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-wrapper container">
      <div class="hero">
        <div class="col-img">
          <div class="hero-img"><img class="img-fluid" src="./assets/img/compact-disk2.png" alt=""></div>
        </div>
        <div class="col-content">
          <h1 class="hero-title">Fresh electronica<br> delivered to your<br> ears</h1>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer container">
    <div class="scroll-wrapper">
      <div class="scroll">
        <a href="" class="scroll-link">
          <img class="scroll-link__arrow" src="./assets/img/arrow-down.svg" alt="">
          <span class="scroll-link__text">Scroll for more</span>
        </a>
      </div>
    </div>

    <div class="social-wrapper">
        <div class="social-list">
          <div class="social-list__item"><a href="" class="social-list__link"><img src="./assets/icons/spotify_icon.png"
                alt="Spotify"></a></div>
          <div class="social-list__item"><a href="" class="social-list__link"><img src="./assets/icons/instagram_icon.png"
                alt="Instagram"></a></div>
          <div class="social-list__item"><a href="" class="social-list__link"><img src="./assets/icons/telegram_icon.png"
                alt="Telegram"></a></div>
          <div class="social-list__item"><a href="" class="social-list__link"><img src="./assets/icons/facebook_icon.png"
                alt="Facebook"></a></div>
        </div>
    </div>
  </footer>


</body>

</html>
